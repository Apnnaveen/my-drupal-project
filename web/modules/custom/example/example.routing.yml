example.content:
  path: '/example' 
  defaults: 
    _controller: '\Drupal\example\Controller\ExampleController::content' 
    _title: 'Hello World'
  requirements: 
    _permission: 'access content' 
another_example.content:
  path: '/section' 
  defaults: 
    _controller: '\Drupal\example\Controller\ExampleController::contents' 
    _title: 'Drupal Theme Content'
  requirements: 
    _permission: 'access content'
    